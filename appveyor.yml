version: 0.0.{build}

image: Visual Studio 2017

test: off

build:
  publish_nuget: true

build_script:
  - ps: gitversion /output buildserver
  - ps: nuget pack -Version $env:GitVersion_NuGetVersionV2 -properties "branch=$env:GitVersion_BranchName;commit=$env:GitVersion_Sha"

artifacts:
  - path: "*.nupkg"

for:
  - branches:
      only:
        - master

    deploy:
      - provider: NuGet
        api_key:
          secure: /quRxyvjTqD1SCbgWJ7iEPpUCi9dRItxyIZg7FZIMrAaSW4hTOYIzj1t9Hgmm2Xj
        artifact: /.*\.nupkg/
